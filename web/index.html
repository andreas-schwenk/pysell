    <style>
      :root {
        --grey: #5a5a5a;
        --green: rgb(24, 82, 1);
        --red: rgb(123, 0, 0);
      }
      html,
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
        background-color: white;
      }
      .contents {
        max-width: 800px;
        margin-left: auto;
        margin-right: auto;
        padding: 0;
      }
      h1 {
        text-align: center;
        font-size: 28pt;
        word-wrap: break-word;
        margin-bottom: 10px;
        user-select: none;
      }
      img {
        width: 100%;
        display: block;
        margin-left: auto;
        margin-right: auto;
        user-select: none;
      }
      .author {
        text-align: center;
        font-size: 16pt;
        margin-bottom: 24px;
        user-select: none;
      }
      .courseInfo {
        text-align: center;
        user-select: none;
      }
      .footer {
        position: relative;
        bottom: 0;
        font-size: small;
        text-align: center;
        line-height: 1.8;
        color: var(--grey);
        /*background-color: #2c2c2c;*/
        margin: 0;
        padding: 10px 10px;
        user-select: none;
      }
      .question {
        position: relative; /* required for feedback overlays */
        color: black;
        background-color: white;
        border-top-style: solid;
        border-bottom-style: solid;
        border-width: 3px;
        border-color: black;
        padding: 4px;
        margin-top: 32px;
        margin-bottom: 32px;
        -webkit-box-shadow: 0px 0px 6px 3px #e8e8e8;
        box-shadow: 0px 0px 6px 3px #e8e8e8;
        overflow-x: auto;
        overflow-y: visible;
      }
      .button-group {
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        margin-left: auto;
        margin-right: auto;
      }
      @media (min-width: 800px) {
        .question {
          border-radius: 6px;
          padding: 16px;
          margin: 16px;
          border-left-style: solid;
          border-right-style: solid;
        }
      }
      .questionFeedback {
        opacity: 1.8;
        z-index: 10;
        display: none;
        position: absolute;
        pointer-events: none;
        left: 0%;
        top: 0%;
        width: 100%;
        height: 100%;
        text-align: center;
        font-size: 4vw;
        text-shadow: 0px 0px 18px rgba(0, 0, 0, 0.15);
        background-color: rgba(255, 255, 255, 0.95);
        padding: 10px;
        justify-content: center;
        align-items: center;
        /*padding-top: 20px;
        padding-bottom: 20px;*/
        /*border-style: solid;
        border-width: 4px;
        border-color: rgb(200, 200, 200);
        border-radius: 16px;
        -webkit-box-shadow: 0px 0px 18px 5px rgba(0, 0, 0, 0.66);
        box-shadow: 0px 0px 18px 5px rgba(0, 0, 0, 0.66);*/
      }
      .questionTitle {
        user-select: none;
        font-size: 24pt;
      }
      .code {
        font-family: "Courier New", Courier, monospace;
        color: black;
        background-color: rgb(235, 235, 235);
        padding: 2px 5px;
        border-radius: 5px;
        margin: 1px 2px;
      }
      .debugCode {
        font-family: "Courier New", Courier, monospace;
        padding: 4px;
        margin-bottom: 5px;
        background-color: black;
        color: white;
        border-radius: 5px;
        opacity: 0.85;
        overflow-x: scroll;
      }
      .debugInfo {
        text-align: end;
        font-size: 10pt;
        margin-top: 2px;
        color: rgb(64, 64, 64);
      }
      ul {
        user-select: none;
        margin-top: 0;
        margin-left: 0px;
        padding-left: 20px;
      }
      .inputField {
        position: relative;
        width: 32px;
        height: 24px;
        font-size: 14pt;
        border-style: solid;
        border-color: black;
        border-radius: 5px;
        border-width: 0.2;
        padding-left: 5px;
        padding-right: 5px;
        outline-color: black;
        background-color: transparent;
        margin: 1px;
      }
      .inputField:focus {
        outline-color: maroon;
      }
      .equationPreview {
        position: absolute;
        top: 120%;
        left: 0%;
        padding-left: 8px;
        padding-right: 8px;
        padding-top: 4px;
        padding-bottom: 4px;
        background-color: rgb(128, 0, 0);
        border-radius: 5px;
        font-size: 12pt;
        color: white;
        text-align: start;
        z-index: 1000;
        opacity: 0.95;
      }
      .button {
        padding-left: 8px;
        padding-right: 8px;
        padding-top: 5px;
        padding-bottom: 5px;
        font-size: 12pt;
        background-color: rgb(0, 150, 0);
        color: white;
        border-style: none;
        border-radius: 4px;
        height: 36px;
        cursor: pointer;
      }
      .matrixResizeButton {
        width: 20px;
        background-color: black;
        color: #fff;
        text-align: center;
        border-radius: 3px;
        position: absolute;
        z-index: 1;
        height: 20px;
        cursor: pointer;
        margin-bottom: 3px;
      }
      a {
        color: black;
        text-decoration: underline;
      }
      .timer {
        display: none;
        position: fixed;
        left: 0;
        top: 0;
        padding: 5px 15px;
        background-color: rgb(32, 32, 32);
        color: white;
        opacity: 0.4;
        font-size: 32pt;
        z-index: 1000;
        /*margin: 2px;
        border-radius: 10px;*/
        border-bottom-right-radius: 10px;
        text-align: center;
        font-family: "Courier New", Courier, monospace;
      }
      .evalBtn {
        text-align: center;
      }
      .eval {
        text-align: center;
        background-color: black;
        color: white;
        padding: 10px;
      }
      @media (min-width: 800px) {
        .eval {
          border-radius: 10px;
        }
      }
      .timerInfo {
        font-size: x-large;
        text-align: center;
        background-color: black;
        color: white;
        padding: 20px 10px;
        user-select: none;
      }
      @media (min-width: 800px) {
        .timerInfo {
          border-radius: 6px;
        }
      }
    </style>
  </head>
  <body>
    <div id="timer" class="timer">99:99</div>
    <h1 id="title"></h1>
    <div style="margin-top: 15px"></div>
    <div class="author" id="author"></div>
    <p id="courseInfo1" class="courseInfo"></p>
    <p id="courseInfo2" class="courseInfo"></p>
    <h1 id="debug" class="debugCode" style="display: none">DEBUG VERSION</h1>

    <br />

    <div class="contents">
      <div id="timer-info" class="timerInfo" style="display: none">
        <span id="timer-info-text"></span>
        <br /><br />
        <button
          id="start-btn"
          class="button"
          style="background-color: var(--green); font-size: x-large"
        >
          Start
        </button>
      </div>

      <div id="questions"></div>

      <div id="stop-now" class="evalBtn" style="display: none">
        <button
          id="stop-now-btn"
          class="button"
          style="background-color: var(--green)"
        >
          jetzt auswerten
        </button>
      </div>
      <br />
      <div id="questions-eval" class="eval" style="display: none">
        <h1 id="questions-eval-percentage">0 %</h1>
      </div>
    </div>

    <br /><br /><br /><br />
